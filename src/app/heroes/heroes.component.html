<h2>My Heroes</h2>

<div>
  Id:<input type="text"#Id>
  Hero Name:<input type="text" #heroName>
  <button (click)="addHero(heroName.value,Id.value)">Add</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero._id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
      (click)="deleteHero(hero)">x</button>
  </li>
</ul>
